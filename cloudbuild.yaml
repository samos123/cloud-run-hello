steps:
# use Buildpacks to create a container image
- name: 'gcr.io/k8s-skaffold/pack'
  entrypoint: 'pack'
  args: ['build', '--builder=gcr.io/buildpacks/builder', '--publish', 'gcr.io/$PROJECT_ID/hello:latest']
# Deploy to cloud run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'go-buildpack', '--image', 'gcr.io/$PROJECT_ID/hello:latest', '--region', 'us-west1', '--platform', 'managed']
